name: Build Android APK

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    # [PENTING] Ini menyuruh robot untuk "cd INDASH" secara otomatis
    # untuk semua perintah di bawah ini
    defaults:
      run:
        working-directory: ./INDASH

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      
      # Karena sudah ada 'working-directory' di atas,
      # perintah ini otomatis jalan di dalam folder INDASH
      - name: Install Ionic & Dependencies
        run: |
          npm install -g @ionic/cli
          npm install

      - name: Build Ionic Web
        run: ionic build --prod

      - name: Cap Sync
        run: npx cap sync android

      # Masuk ke folder android (relatif dari INDASH)
      - name: Build APK via Gradle
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      # Upload hasil APK
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: app-debug
          # Path lengkap harus ditulis dari root
          path: INDASH/android/app/build/outputs/apk/debug/app-debug.apk