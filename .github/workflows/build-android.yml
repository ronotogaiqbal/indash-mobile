name: Build Android APK

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      
      - name: Install Dependencies
        run: |
          cd INDASH
          npm install -g @ionic/cli
          npm install

      - name: Build Ionic Web
        run: |
          cd INDASH
          ionic build --prod

      - name: Cap Sync
        run: |
          cd INDASH
          npx cap sync android

      - name: Build APK
        run: |
          cd INDASH/android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4 # <-- PERBAIKAN V4 DI SINI
        with:
          name: app-debug
          path: INDASH/android/app/build/outputs/apk/debug/app-debug.apk