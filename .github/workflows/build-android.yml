name: Build Android APK

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      
      # Masuk folder INDASH, lalu install
      - name: Install Ionic & Dependencies
        run: |
          cd INDASH
          npm install -g @ionic/cli
          npm install

      # Masuk folder INDASH, lalu build web
      - name: Build Ionic Web
        run: |
          cd INDASH
          ionic build --prod

      # Masuk folder INDASH, lalu sync capacitor
      - name: Cap Sync
        run: |
          cd INDASH
          npx cap sync android

      # Masuk folder android (di dalam INDASH), lalu build APK
      - name: Build APK via Gradle
        run: |
          cd INDASH/android
          chmod +x gradlew
          ./gradlew assembleDebug

      # Upload hasil APK (Path lengkap harus sesuai)
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: app-debug
          path: INDASH/android/app/build/outputs/apk/debug/app-debug.apk