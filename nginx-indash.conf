# INDASH Nginx Configuration
# Copy this to /etc/nginx/sites-available/indash
# Then: ln -s /etc/nginx/sites-available/indash /etc/nginx/sites-enabled/
# Test: nginx -t && systemctl reload nginx

server {
    listen 80;
    server_name your-domain.com;  # Ganti dengan domain Anda

    # Root directory untuk aplikasi
    root /var/www/indash;
    index index.html;

    # Gzip compression untuk performa lebih baik
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/json
        application/xml
        application/geo+json
        image/svg+xml;
    gzip_comp_level 6;

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Cache GeoJSON files (large files)
    location ~* \.geojson$ {
        expires 7d;
        add_header Cache-Control "public";
        gzip_static on;
    }

    # SPA routing - semua request ke index.html
    location /indash/ {
        alias /var/www/indash/;
        try_files $uri $uri/ /indash/index.html;
    }

