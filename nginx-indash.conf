    # location /sifortuna {
    #     proxy_pass https://sifortuna.brmpkementan.id/api.php;
    #     proxy_set_header Host sifortuna.brmpkementan.id;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_ssl_server_name on;
    # }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging
    access_log /var/log/nginx/indash-access.log;
    error_log /var/log/nginx/indash-error.log;
}
